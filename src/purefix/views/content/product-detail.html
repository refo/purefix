<div class="product-detail container-fluid">
    <div class="row">
        
        <div class="col-md-6">
            
            <div class="row">
                
                <div class="col-md-12">
                    <i>Product images</i>
                    {{#each images}}
                    <img src="images/{{.}}" alt="" width="20%" />
                    {{/each}}                    
                </div>

            </div>


            
        </div>

        <div class="col-md-6">
            <h1>{{title}}</h1>
            <h4>{{collection}}</h4>
            <div>{{price}} {{price_currency}}</div>
            <p>{{description}}</p>
        </div>

        <div class="col-md-12">
            <i>Lifestyle images</i>
            {{#each images_extra}}
            <img src="images/{{.}}" alt="" width="20%" />
            {{/each}}
        </div>
        
        {{#if description_extra }}
        <div class="col-md-12">
            <h4>{{title}}</h4>
            <p>{{description_extra}}</p>
        </div>
        {{/if }}

    </div>
</div>
